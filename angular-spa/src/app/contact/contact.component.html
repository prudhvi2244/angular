<h3>Contact Us</h3>
<hr/>
<form (ngSubmit)="handleForm()" #contactForm="ngForm">

<div class="form-group">
    <label>Your Name</label>
    <input type="text" [(ngModel)]="contact.name" name="name" class="form-control">
</div>

<div class="form-group">
    <label>Mobile</label>
    <input name="mobile" [(ngModel)]="contact.mobile" type="text" class="form-control">
</div>

<div class="form-group">
    <label>Email</label>
    <input name="email" [(ngModel)]="contact.email" type="text" class="form-control">
</div>

<button class="mt-2 btn btn-outline-success">Send</button>
</form>
<h5>{{msg1["msg"]}}</h5>
