<h3>Registration Form</h3>
<hr/>
<form [formGroup]="registrationForm">
    <div class="form-group">
        <label>First Name</label>
        <input
         [class.is-invalid]="registrationForm.get('fname').invalid && registrationForm.get('fname').touched"
          formControlName="fname" class="form-control">
          <div *ngIf="registrationForm.get('fname').invalid && registrationForm.get('fname').touched">
              <small *ngIf="registrationForm.get('fname').errors?.required" class="text-danger">First Name is Required</small>
              <small *ngIf="registrationForm.get('fname').errors?.minlength" class="text-danger">First Name Should be minium 4 characters</small>
          </div>
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input formControlName="lname" class="form-control">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input formControlName="password" type="password" class="form-control">
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input formControlName="cpassword" type="password" class="form-control">
    </div>
    <div formGroupName="address">
    <div class="form-group">
        <label>City</label>
        <input formControlName="city"  class="form-control">
    </div>
    <div class="form-group">
        <label>State</label>
        <input formControlName="state" class="form-control">
    </div>
   </div>
    <button class="btn btn-primary">Register</button>
    <button (click)="loadData()" class="btn btn-primary m-2">Load Data</button>
</form>
<hr/>
<h5>{{registrationForm.value | json}}</h5>
