<h3>All Employees</h3>
<hr/>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Employee City</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let employee of employees'>
            <td>{{employee.eid}}</td>
            <td>{{employee.ename}}</td>
            <td>{{employee.ecity}}</td>
        </tr>
    </tbody>
</table>
